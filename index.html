<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVEFLIX</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      text-align: center;
      padding: 20px;
      background: #000;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #e50914; /* Netflix Red */
    }

    header p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .language-toggle {
      margin: 10px 0;
    }

    .language-toggle button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    .language-toggle button:hover {
      background: #b20710;
    }

    /* Gallery Styles */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .image-container {
      position: relative;
      margin: 20px 0;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .image-container img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .caption {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>LOVEFLIX</h1>
    <div class="language-toggle">
      <button id="englishBtn">English</button>
      <button id="indonesianBtn">Indonesian</button>
    </div>
    <p id="slogan">My face is a hundred times brighter when I see your face. My soul is a hundred times happier when your soul is near.</p>
  </header>

  <!-- Image Gallery Section -->
  <section class="gallery">
    <div class="image-container">
      <img src="images/picture1.jpeg" alt="Our Best Day">
      <p class="caption">The Best Day Ever</p>
    </div>
    <div class="image-container">
      <img src="images/picture2.jpeg" alt="Forever Us">
      <p class="caption">Forever Us</p>
    </div>
    <div class="image-container">
      <img src="images/picture3.jpeg" alt="Love You More">
      <p class="caption">Love You More</p>
    </div>
    <div class="image-container">
      <img src="images/picture4.jpeg" alt="My Everything">
      <p class="caption">My Everything</p>
    </div>
    <div class="image-container">
      <img src="images/picture5.jpeg" alt="Always Yours">
      <p class="caption">Always Yours</p>
    </div>
    <div class="image-container">
      <img src="images/picture6.jpeg" alt="Endless Love">
      <p class="caption">Endless Love</p>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Made with ❤️ for My Forever Valentine</p>
  </footer>

  <script>
    // Language Toggle Functionality
    const slogan = document.getElementById('slogan');
    const englishBtn = document.getElementById('englishBtn');
    const indonesianBtn = document.getElementById('indonesianBtn');

    const englishSlogan = "My face is a hundred times brighter when I see your face. My soul is a hundred times happier when your soul is near.";
    const indonesianSlogan = "Wajahku seratus kali lebih cerah ketika melihat wajahmu. Jiwaku seratus kali lebih bahagia ketika jiwamu dekat.";

    englishBtn.addEventListener('click', () => {
      slogan.textContent = englishSlogan;
    });

    indonesianBtn.addEventListener('click', () => {
      slogan.textContent = indonesianSlogan;
    });

    // Fade-in Effect on Scroll
    const imageContainers = document.querySelectorAll('.image-container');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.5 });

    imageContainers.forEach((container) => {
      observer.observe(container);
    });
  </script>
</body>
</html>
